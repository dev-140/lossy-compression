<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/4152/4152018.png" />
        <link rel="stylesheet" href="style/style.css" />
        <title>Lossy</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pica/8.0.0/pica.min.js"></script>
    </head>
    <body>
        <div class="header p-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center">Group 5 Lossy</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="select-container">
            <div class="container">
                <div class="row">
                    <div class="col justify-content-center d-flex">
                        <select class="form-select form-select-lg mb-3 w-50 text-center" aria-label=".form-select-lg example">
                            <option selected value="1">Down Sampling</option>
                            <option value="2">JPEG Converter</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="body container-1">
            <div class="container">
                <div class="main-body-container w-100">
                    <div class="row p-5 justify-content-center">
                        <div class="col-12">
                            <h3 class="text-center mb-5">Down Sampling</h3>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload and Compress JPEG or PNG Image</label>
                                <input class="form-control" type="file" accept="image/jpeg, image/png" id="imageUpload" />
                            </div>
                        </div>

                        <div class="col-12">
                            <div id="container">
                                <div class="image-container">
                                    <p>Original Image:</p>
                                    <img id="originalImage" src="" alt="Original Image" />
                                    <p class="file-size" id="originalSize">File Size: N/A</p>
                                </div>
                                <div class="vr"></div>
                                <div class="image-container">
                                    <p>Compressed Image:</p>
                                    <img id="compressedImage" src="" alt="Compressed Image" />
                                    <p class="file-size" id="compressedSize">File Size: N/A</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="body container-2 d-none">
            <div class="container">
                <div class="main-body-container w-100">
                    <div class="row p-5 justify-content-center">
                        <div class="col-12">
                            <h3 class="text-center mb-5">JPEG Converter</h3>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label for="fileUpload" class="form-label"> Upload and Compress PNG Image </label>
                                <input class="form-control" type="file" accept="image/png" id="fileUpload" />
                            </div>
                        </div>

                        <div class="col-12">
                            <div id="imageContainer">
                                <div class="image-container">
                                    <p>Original Image:</p>
                                    <img id="originalImg" src="" alt="Original Image" />
                                    <p class="file-size" id="originalImgSize">File Size: N/A</p>
                                </div>
                                <div class="vr"></div>
                                <div class="image-container">
                                    <p>Compressed Image:</p>
                                    <img id="compressedImg" src="" alt="Compressed Image" />
                                    <p class="file-size" id="compressedImgSize">File Size: N/A</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer p-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="footer-container d-flex gap-5 justify-content-center mt-4">
                            <p>Atienza, Renz Angelo</p>
                            <p>Calliope, Andrei Armiel</p>
                            <p>Calizo, Christian Kim</p>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="footer-container d-flex gap-5 justify-content-center mt-1">
                            <p>Marzan, Rox</p>
                            <p>Mendoza, Aljon</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/jpeg.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
